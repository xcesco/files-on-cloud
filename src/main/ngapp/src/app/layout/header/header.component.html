<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a [routerLink]="''" class="navbar-brand d-flex align-items-center">
      <img src="assets/logo_main.png" width="64" height="64"/>&nbsp;
      <strong>Files on cloud</strong>
    </a>

    <button class="navbar-toggler" type="button"
            (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"
         [ngClass]="{ 'show': navbarOpen }">

      <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLinkActive="app-selected-link" [routerLink]="'/login'">Login</a>
                </li>
        <li class="nav-item" routerLinkActive="active" *appSecureIsAdministrator>
          <a class="nav-link" routerLinkActive="app-selected-link" [routerLink]="'/administrators/list'">Administrators</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *appSecureIsAdministrator>
          <a class="nav-link" routerLinkActive="app-selected-link" [routerLink]="'/administrators/report'">Report</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLinkActive="app-selected-link" [routerLink]="'/uploaders'">Uploader</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLinkActive="app-selected-link" [routerLink]="'/consumers'">Consumers</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLinkActive="app-selected-link" [routerLink]="'/files'">Files</a>
        </li>
      </ul>

      <div class="float-right align-content-lg-center row" *ngIf="logged">
        <div class="col-2">
          <i class="fa fa-2x fa-user-circle" style="color: white;"></i>
        </div>
        <div class="col-8">
          <p style="color: white;" ngbTooltip="{{user.roles[0].replace('ROLE_','')}}"> {{user.displayName}}</p>
        </div>
        <div class="col-2">
          <a [routerLink]="''" (click)="authService.logout()" style="color: white;">
            <i class="fa fa-2x fa-sign-out"></i>
          </a>
        </div>
      </div>


    </div>
  </nav>
</header>
