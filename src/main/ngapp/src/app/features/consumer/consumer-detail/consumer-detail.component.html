<div class="card">
  <div class="card-header d-flex flex-row align-items-center">
    <p class="float-left display-4 p-1">{{ isJustCreated ? 'New': 'Edit'}} Consumer</p>
    <button class="btn btn-primary ml-auto" (click)="goBack()">
      <i class="fa fa-arrow-left"></i>&nbsp;Back
    </button>
  </div>
  <div class="card-body">
    <app-user-detail [user]="user" (save)="onSave($event)" type="Consumer"></app-user-detail>
  </div>
</div>
