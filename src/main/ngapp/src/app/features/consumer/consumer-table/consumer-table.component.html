<div class="card">
  <div class="card-header">
    <div class="display-4 p-1">Consumers</div>
    <a class="btn btn-primary ml-auto" routerLink="./create" role="button">New consumer</a>
  </div>
  <div class="card-body">

    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col" class="d-none d-xl-table-cell">#</th>
        <th scope="col" class="d-none d-xl-table-cell">Username</th>
        <th scope="col">Display name</th>
        <th scope="col" class="d-none d-xl-table-cell">Codice fiscale</th>
        <th scope="col" class="d-none d-xl-table-cell">Email</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of list; index as i" class="align-content-md-center">
        <th scope="row" class="d-none d-xl-table-cell">{{ i + 1 }}</th>
        <td class="d-none d-xl-table-cell">{{ item.username }}</td>
        <td>{{ item.displayName }}</td>
        <td class="d-none d-xl-table-cell">{{ item.codiceFiscale }}</td>
        <td class="d-none d-xl-table-cell">{{ item.email }}</td>
        <td>
          <a href="#" class="m-2 btn btn-lg btn-outline-primary float-left" [routerLink]="item.id"
             ngbTooltip="Edit"><i class="fa fa-edit"></i></a>

          <button (click)="onChangePassword(item)" type="button"
                  ngbTooltip="Change password"     class="m-2 btn btn-lg btn-outline-primary float-left"><i class="fa fa-key"></i></button>

          <button
            type="button"
            class="m-2 btn btn-lg btn-outline-primary"
            ngbTooltip="Goto files"
            *appSecureIsUploader
            (click)="onGotoFiles(item)">
            <i class="fa fa-file"></i>
          </button>

          <button (click)="onDelete(item)" type="button" ngbTooltip="Delete" class="m-2 btn btn-lg btn-outline-primary float-right"><i
            class="fa fa-trash"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
