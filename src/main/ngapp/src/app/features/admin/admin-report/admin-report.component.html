<div class="card">
  <div class="card-header">
    <div class="display-4 p-1">Report</div>
  </div>
  <div class="card-body">

    <div class="row">

      <div class="col-lg-12 col-md-12">
        <div class="row">
          <ngb-datepicker class="m-auto" #dp (select)="onDateSelection($event)" [displayMonths]="3"
                          [dayTemplate]="t" outsideDays="hidden"></ngb-datepicker>
        </div>
        <div class="row my-3">
          <button type="button" (click)="report()" class="btn btn-lg btn-primary m-auto"><i *ngIf="loading"
                                                                                            class="fa fa-spinner fa-spin"></i>
            Run report
          </button>

          <ng-template #t let-date let-focused="focused">
      <span class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
          </ng-template>

        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Uploader</th>
            <th scope="col">Consumer count</th>
            <th scope="col">Uploaderd files count</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of list; index as i" class="align-content-md-center">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.uploaderDisplayName }}</td>
            <td>{{ item.consumerCount }}</td>
            <td>{{ item.fileCount }}</td>
          </tr>
          </tbody>
        </table>
        <div class="text-center text-muted mb-5" *ngIf="0===list.length">No element found</div>

      </div>
    </div>


  </div>
</div>
