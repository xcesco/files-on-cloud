<div class="card">
  <div class="card-header d-flex flex-wrap align-items-center">
    <div class="display-4 p-1">Report</div>
  </div>
  <div class="card-body">

    <div class="row">

      <form class="form-inline m-2" [formGroup]="form" novalidate (ngSubmit)="onSave()">
        <div class="form-group m-2">
          <div class="input-group">
            <input formControlName="dataDal" class="form-control" placeholder="yyyy-mm-dd" (click)="d1.toggle()"
                   name="dp1" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary fa fa-calendar" (click)="d1.toggle()" type="button"></button>
            </div>
          </div>
        </div>

        <div class="form-group m-2">
          <div class="input-group">
            <input formControlName="dataAl" class="form-control" placeholder="yyyy-mm-dd" (click)="d2.toggle()"
                   name="dp2" ngbDatepicker #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary fa fa-calendar" (click)="d2.toggle()" type="button"></button>
            </div>
          </div>
        </div>

        <div class="form-group m-2">
          <button [disabled]="!isValidForm()" type="submit" class="btn btn-primary m-auto"><i
            *ngIf="loading"
            class="fa fa-spinner fa-spin"></i>
            Report
          </button>
        </div>
      </form>

      <div class="col-lg-12 col-md-12">
        <table class="table table-hover">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Uploader</th>
            <th scope="col"># Consumers</th>
            <th scope="col"># Files</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of list; index as i" class="align-content-md-center">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.uploaderDisplayName }}</td>
            <td>{{ item.consumerCount }}</td>
            <td>{{ item.fileCount }}</td>
          </tr>
          </tbody>
        </table>
        <div class="text-center text-muted mb-5" *ngIf="0===list.length">No element found</div>

      </div>
    </div>


  </div>
</div>
