<div class="card">
  <div class="card-header d-flex flex-wrap align-items-center">
    <div class="display-4 p-1">{{ isJustCreated ? 'New': 'Edit'}} Uploader</div>
    <button class="btn btn-primary ml-auto" (click)="goBack()"
            role="button"><i class="fa fa-arrow-left"></i>&nbsp;Back
    </button>

  </div>
  <div class="card-body">

    <form novalidate [formGroup]="form" *ngIf="!isJustCreated">
      <div class="input-group mb-3">
        <img class="mx-auto my-3" style="width: 128px" [src]="logoUrl">

        <div class="input-group">
          <div class="input-group-prepend">
            <button class="input-group-text" [disabled]="disableUpload" type="button" (click)="uploadLogo()">
              <i *ngIf="loadingImage" class="fa fa-spinner fa-spin"></i>&nbsp;Upload</button>
          </div>
          <div class="custom-file">
            <input type="file"
                   id="inputGroupFile01"
                   class="custom-file-input"
                   accept="image/png,image/jpeg"
                   (change)="onFileChange($event.target.files)">
            <label class="custom-file-label" #labelImage   for="inputGroupFile01">Choose a file (max. 1 MByte)</label>
          </div>
        </div>
      </div>
      <div class="form-group">

      </div>
    </form>


    <app-user-detail [user]="user" (save)="onSave($event)"></app-user-detail>


  </div>
</div>
