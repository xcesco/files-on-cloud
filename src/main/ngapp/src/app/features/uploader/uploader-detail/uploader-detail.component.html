<div class="card">
  <div class="card-header d-flex flex-row align-items-center">
    <p class="float-left display-4 p-1">{{ isJustCreated ? 'New': 'Edit'}} Uploader</p>
    <button class="btn btn-primary ml-auto" (click)="goBack()"
            role="button"><i class="fa fa-arrow-left"></i>&nbsp;Back
    </button>

  </div>
  <div class="card-body">

    <img style="width: 128px" [src]="logoUrl">

    <form novalidate [formGroup]="form" *ngIf="!isJustCreated">
      <div class="input-group mb-3">

        <div class="custom-file">
          <input type="file"
                 id="importFile"
                 formControlName="importFile"
                 class="custom-file-input"
                 accept="image/png,image/jpeg"
                 (change)="onFileChange($event.target.files)">
          <label class="custom-file-label" #labelImport for="importFile"><i class="fa fa-search"></i> Choose a file (max. 5 MByte)</label>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="disableUpload" type="button" (click)="uploadLogo()"><i
          class="fa fa-file-image-o"></i> Update logo
        </button>
      </div>
    </form>


    <app-user-detail [user]="user" (save)="onSave($event)"></app-user-detail>


  </div>
</div>
