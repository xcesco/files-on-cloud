<div class="card m-2">
  <div class="card-header">
  </div>
  <div class="card-body">
    <h5 class="card-title">Elenco degli amministratori di sistema</h5>

    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Display name</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of list; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.username }}</td>
        <td>{{ item.displayName }}</td>
        <td>{{ item.email }}</td>
        <td><a [routerLink]="'/administrators/read/'+item.id">Vai</a></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
